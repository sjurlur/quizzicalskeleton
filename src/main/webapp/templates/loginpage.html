<div ng-controller="FrontCtrl" ng-init="init()">
	<div class="navbar navbar-fixed-top">
	    <div class="navbar-inner">
	        <div class="container-fluid">
	            <a class="brand" href="#"><img alt="Steria" src="img/steria_logo2.png"> Quizzical</a>
	        </div>
	    </div>
	</div>
	
	<div class="answer-quiz-box">
		<form class="quizForm" action="login" method="POST">
			<h2 class="quiz-box-heading">Admin area login</h2>
			<input type="text" class="input-block-level" name="user" placeholder="Username" tabindex="1" required="required"/>
			<input type="password" class="input-block-level" name="password" placeholder="Password" tabindex="2" required="required"/>
			<button type="submit" class="bt btn-large btn-primary" name="loginButton" tabindex="3">Login</button>
		</form>
		<div ng-show="loginFailed">Wrong username or password. Please try again.</div>
	</div>
</div>
