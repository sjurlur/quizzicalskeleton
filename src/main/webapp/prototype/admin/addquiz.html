<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            background-color: #f5f5f5;
        }

        .navbar-fixed-top .navbar-inner {
            box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.5);
        }

        .quiz-box {
            max-width: 550px;
            padding: 10px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }

        .quiz-box .quiz-box-heading .quiz-box {
            margin-bottom: 10px;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        
        textarea[name=quizDescription] {
        	resize: none;
        }

    </style>

    <link href="../css/bootstrap-responsive.css" rel="stylesheet">
    <script src="../jquery/jquery-1.7.2.min.js"></script>
    <script src="../js/bootstrap.js"></script>

</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="quizzes.html"><img alt="Steria" src="../gfx/steria_logo2.png"> Quizzical</a>
            <div class="nav-collapse collapse">
                <p class="navbar-text pull-right">
                    Logged in as <a href="#" class="navbar-link">Nikolai Hyldmo</a>
                </p>
                <ul class="nav">
                    <li><a href="quizzes.html">Overview</a></li>
                    <li class="active"><a href="addquiz.html">Add quiz</a></li>
                    <li><a href="results.html">Results</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="quiz-box">
    <h2 class="quiz-box-heading">Add quiz</h2>
    <hr>
    
    <div class="row">
    	<div class="span3">
    		<input type="text" name="quizName" ng-model="ngQuizName" placeholder="Type a name for the quiz" required="required">
    	</div>
    	<div class="span4">
    		Type a name for the quiz here.
    	</div>
    </div>
    <br>
    <div class="row">
	    	<div class="span3">
	    	<textarea name="quizDescription" ng-model="quizDesc" rows="3" cols="70" placeholder="Describe the quiz here."></textarea>
	    	</div>
	    	<div class="span4">
	    		Describe the quiz here. This text will be shown to the user when the link is opened.
	    	</div>
    </div>
    <hr>
    
    <div class="row">

</div>

</html>
