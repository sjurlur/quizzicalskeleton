<!DOCTYPE html>
<html ng-app>
<head>
	<title>Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script src="quiz.js" type="text/javascript"></script>
	<link href="bootstrap.css" rel="stylesheet" type="text/css">
	<style>
		body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			background-color: #f5f5f5;
		}
		
		.quiz-box {
			max-width: 350px;
			padding: 10px 29px 29px;
			margin: 0 auto 20px;
			background-color: #fff;
			border: 1px solid #e5e5e5;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
			-moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
			box-shadow: 0 1px 2px rgba(0,0,0,.05);
		}
		
		.quiz-box .quiz-box-heading .quiz-box {
			margin-bottom: 10px;
		}
		
		.quiz-input-choice {
			
		}
		
		.quiz-input-choice-box {
			border: 1px solid #ddd;
			border-radius: 12px; 
			padding: 0.5em 2.0em 0.5em 2.0em;
			/*margin:*/
		}
		.quiz-input-choice-box:hover {
			background-color: #aef;
		}
		.quiz-input-choice-box-selected {
			background-color: #888;
		}
	
}
	</style>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#"><img alt="Steria" src="steriasm.png"> Quizzical</a>
		<!--	<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div> -->
			</div>
		</div>
	</div>
	
	<div class="quiz-box" ng-controller="QuizCtrl">
		<h2 class="quiz-box-heading">Geography Quiz</h2>
		<h4 class="quiz-box-question">What is the capital of Norway?</h4>
		<form action="post">
			<label class="radio quiz-input-choice-box">
				<input type="radio" class="quiz-input-choice" name="quiz-choice" value="1" ng-model="ansValue" ng-click="chooseOption()">
				Oslo
			</label>
			<label class="radio quiz-input-choice-box">
				<input type="radio" class="quiz-input-choice" name="quiz-choice" value="2" ng-model="ansValue" ng-click="chooseOption()">
				Bergen
			</label>
			<label class="radio quiz-input-choice-box">
				<input type="radio" class="quiz-input-choice" name="quiz-choice" value="3" ng-model="ansValue" ng-click="chooseOption()">
				Kristiansand
			</label>
			<label class="radio quiz-input-choice-box">
				<input type="radio" class="quiz-input-choice" name="quiz-choice" value="4" ng-model="ansValue" ng-click="chooseOption()">
				Trondheim
			</label>
			<br>
			<button class="btn btn-large btn-primary" type="submit">Next question</button>
		</form>
	</div>
</body>
</html>
